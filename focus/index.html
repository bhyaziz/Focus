<!--  (Page d'accueil) -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accueil</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('votre_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            text-align: center;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            margin: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .auth-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="auth-button" onclick="window.location.href='login.html'">Se Connecter</button>
        <button class="auth-button" onclick="window.location.href='signup.html'">S'Inscrire</button>
    </div>
</body>
</html>
